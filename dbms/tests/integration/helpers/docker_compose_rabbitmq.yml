version: '2.2'

services:
    rabbitmq1:
        image: rabbitmq:3-management
        hostname: rabbitmq1
        restart: always
        ports:
            - "5672:5672"
            - "15672:15672"
        environment:
            - RABBITMQ_DEFAULT_USER=root
            - RABBITMQ_DEFAULT_PASS=clickhouse
            - RABBITMQ_DEFAULT_VHOST=private
              #security_opt:
              #- label:disable
